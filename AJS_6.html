<!DOCTYPE html>
<html>
<head>
	<title> Angular JS Assignment 5</title>
	<!-- Make Use of NgClick event directive on the button to show an alert, NgDbclick event directive on the button to show an alert,  ng-Bind attribute and show values of scope inside the view. -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript">
		var module=angular.module("myapp", []);
		module.controller("myctrl", function($scope){
			$scope.msg="Hello World!";
			$scope.clickFunc=function(){
				alert("This is NgClick Event Directive!");
			}

			$scope.dbclickFunc=function(){
				alert("This is NgDbClick Event Directive!");
			}
		});

	</script>
</head>
<body ng-app="myapp">
<div class="conatiner"  ng-controller="myctrl">
    <p> For Single Click Event</p>
	<button ng-click="clickFunc()"> Click Here</button>
	<br>
	<br>
	<p> For Double Click Event</p>
	<button ng-dblclick="dbclickFunc()"> Click Me</button>
	<br>
	<br>
	<p> Making use of ng-Bind attribute</p>
	<b> <p ng-bind="msg"> </p></b>
</div>

</body>
</html>
